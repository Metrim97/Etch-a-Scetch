<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styleshet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="logo">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="header">
        <h3>Выберите Размер</h3>
        <button id="popup" class="btn btn-warning">Размер</button>
    </div>
    <div class="messageBoard">
        <p id="message"></p>
    </div>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
        <button type="button" class="btn btn-dark" onclick="setColor('black')">Чёрный Цвет </button>
        <button type="button" class="btn btn-success" onclick="setColor('random')">Случайный Цвет</button>
        <button type="button" class="btn btn-info" onclick="resetBoard()">Очистить Лист</button>
    </div>
</body>
<script src="JS.js"></script>

</html>
